<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">
      <p class="calculator__display__text"></p>
    </div>                                   
    <div class="calculator__body">
      <div class="calculator__buttons">        
        <div class="clear">                    
          <button class="calculator__button calculator__button--clear">Clear</button>
        </div>                                 
        <div class="calculator__numbers">                  
          <div class="numbers__row">           
            <button class="calculator__button  calculator__button--number calculator__button--7">7</button>
            <button class="calculator__button  calculator__button--number calculator__button--8">8</button>
            <button class="calculator__button  calculator__button--number calculator__button--9">9</button>
          </div>                               
          <div class="numbers__row">           
            <button class="calculator__button  calculator__button--number calculator__button--4">4</button>
            <button class="calculator__button  calculator__button--number calculator__button--5">5</button>
            <button class="calculator__button  calculator__button--number calculator__button--6">6</button>
          </div>                               
          <div class="numbers__row">           
            <button class="calculator__button  calculator__button--number calculator__button--1">1</button>
            <button class="calculator__button  calculator__button--number calculator__button--2">2</button>
            <button class="calculator__button  calculator__button--number calculator__button--3">3</button>
          </div>                               
          <div class="numbers__row">           
            <button class="calculator__button  calculator__button--number calculator__button--0">0</button>
          </div>                               
        </div>                                 
        <div class="calculator__operators">                
          <button class="calculator__button calculator__button--operator calculator__button--add" value="add">+</button>
          <button class="calculator__button calculator__button--operator calculator__button--subtract" value="subtract">-</button>
          <button class="calculator__button calculator__button--operator calculator__button--multiply" value="multiply">&times</button>
          <button class="calculator__button calculator__button--operator calculator__button--divide" value="divide">&divide</button>
          <button class="calculator__button calculator__button--operator calculator__button--equal" value="equals">=</button>
        </div>                                 
      </div>                                   
    </div>
 </div>                                     
  <script src="assets/scripts/script.js"></script>  
</body>
</html>
