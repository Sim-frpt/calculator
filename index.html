<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display"></div>
    <div class="calculator__buttons">
      <div class="clear">
        <button class="calculator__button calculator__button--clear"></button>
      </div>
      <div class="numbers">
        <div class="numbers__row">
          <buttons class="calculator__button calculator__button--number calculator__button--1">1</buttons>
          <buttons class="calculator__button calculator__button--number calculator__button--2">2</buttons>
          <buttons class="calculator__button calculator__button--number calculator__button--3">3</buttons>
        </div>
        <div class="numbers__row">
          <buttons class="calculator__button calculator__button--number calculator__button--4">4</buttons>
          <buttons class="calculator__button calculator__button--number calculator__button--5">5</buttons>
          <buttons class="calculator__button calculator__button--number calculator__button--6">6</buttons>
        </div>
        <div class="numbers__row">
          <buttons class="calculator__button calculator__button--number calculator__button--7">7</buttons>
          <buttons class="calculator__button calculator__button--number calculator__button--8">8</buttons>
          <buttons class="calculator__button calculator__button--number calculator__button--9">9</buttons>
        </div>
        <div class="numbers__row">
          <buttons class="calculator__button calculator__button--number calculator__button--0">0</buttons>
        </div>
      </div>
      <div class="operators">
        <button class="calculator__button calculator__button--operator calculator__button--add">+</button>
        <button class="calculator__button calculator__button--operator calculator__button--subtract">-</button>
        <button class="calculator__button calculator__button--operator calculator__button--multiply">*</button>
        <button class="calculator__button calculator__button--operator calculator__button--divide">/</button>
        <button class="calculator__button calculator__button--operator calculator__button--equal">=</button>
      </div>
    </div>
  </div>
          
      </div>
    </div>
  </div>
  <script src="assets/scripts/script.js"></script>  
</body>
</html>
